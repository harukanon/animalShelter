{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Animal Adoption{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'pages/css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/pet_detail.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/pet_list.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- 🌐 Shared Header -->
  <header>
      <nav class="navbar">
          <div class="logo">
              <a href="{% url 'homepage' %}">Animal Shelter</a>
          </div>
          <ul class="nav-links">
              <li><a href="{% url 'homepage' %}">Home</a></li>
              <li><a href="{% url 'pet_list' %}">Adopt</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
          </ul>
      </nav>
  </header>

  <!-- 🔄 Page Content -->
  <main>
      {% block content %}
      {% endblock %}
  </main>

  <!-- 📎 Shared Footer -->
  <footer>
      <div class="footer-content">
          <p>&copy; 2025 Animal Shelter. All rights reserved.</p>
      </div>
  </footer>
</body>
<script src="{% static 'pages/js/pet_detail.js' %}"></script>
</html>
